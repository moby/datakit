bridge:
  restart: always
  command: '--datakit tcp://datakit:5640 --no-listen -v -c "*:r,status[ci/datakit]:x,webhook:rw" --webhook http://hooks.datakit.ci:81 --log-destination timestamp'
  image: 'docker/datakit:github'
  links:
    - datakit
  ports:
    - '81:81'
  tags:
    - nodecluster-name=datakit-ci-cluster
  volumes:
    - /root/.github
ci:
  restart: always
  command: '--metadata-store tcp:datakit:5640 --web-ui=https://datakit.datakit.ci/ --sessions-backend=redis://redis'
  image: 'editions/datakit-self-ci:latest'
  environment:
    - DOCKER_HOST=unix:///var/run/builder/docker.sock
  links:
    - datakit
    - redis
  tags:
    - nodecluster-name=datakit-ci-cluster
  volumes:
    - '/etc/letsencrypt'
    - '/data/repos'
    - '/secrets'
    - '/root/.ssh:/root/.ssh'
    - '/var/run/datakit:/var/run/builder'
datakit:
  restart: always
  user: 'root'
  command: '--git /data --listen-9p tcp://0.0.0.0:5640 --auto-push git@github.com:docker/datakit.logs'
  image: 'docker/datakit:latest'
  tags:
    - nodecluster-name=datakit-ci-cluster
  volumes:
    - /data
    - /root/.ssh
redis:
  restart: always
  command: redis-server --save 60 1
  image: 'redis:latest'
  tags:
    - nodecluster-name=datakit-ci-cluster
